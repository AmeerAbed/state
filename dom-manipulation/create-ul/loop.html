<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>create ul: loop</title>
</head>

<body>


  <div id='target'>
    <h1>a list of things</h1>
    <ul>
      <li>robots</li>
      <li>solar systems</li>
      <li>oil</li>
    </ul>
  </div>

  <hr>

  <div id='replication'></div>

  <script id='dom-manipulation'>
    const things = ['robots', 'solar systems', 'oil'];

    const replication = document.getElementById('replication');

    const h1El = document.createElement('h1');
    h1El.innerText = 'a list of things';
    replication.appendChild(h1El);

    const ulEl = document.createElement('ul');
    for (let thing of things) {
      const newLi = document.createElement('li');
      newLi.innerText = thing;
      ulEl.appendChild(newLi);
    }
    replication.appendChild(ulEl);
  </script>
</body>

</html>
