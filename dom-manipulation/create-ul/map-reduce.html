<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>create ul: map, reduce</title>
</head>

<body>

  <div id='target'>
    <h1>a list of things</h1>
    <ul>
      <li>robots</li>
      <li>solar systems</li>
      <li>oil</li>
    </ul>
  </div>

  <hr>

  <div id='replication'></div>

  <script id='dom-manipulation'>
    const things = ['robots', 'solar systems', 'oil'];

    const container = document.getElementById('replication');

    const h1El = document.createElement('h1');
    h1El.innerText = 'a list of things';
    container.appendChild(h1El);

    const renderThing = thing => {
      const newLi = document.createElement('li');
      newLi.innerText = thing;
      return newLi
    };
    const appendThing = (ulEl, thingEl) => {
      ulEl.appendChild(thingEl);
      return ulEl;
    }
    const thingsListEl = things
      .map(renderThing)
      .reduce(appendThing, document.createElement('ul'));

    container.appendChild(thingsListEl);
  </script>

</body>

</html>
