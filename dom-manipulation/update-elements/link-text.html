<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>updating a nested child</title>
</head>

<body>

  <div id='side to inspect' class='exercise-output'>
    <div id='target'>
      <details>
        <summary>a great tutorial on DOM manipulation:</summary>
        <a href="https://www.youtube.com/watch?v=0ik6X4DJKCc" target='_blank'>Mr. Traversy does it again!</a>
      </details>
    </div>

    <hr>

    <div id='replication'>
      <details>
        <summary>a great tutorial on DOM manipulation:</summary>
        <a href="https://www.youtube.com/watch?v=0ik6X4DJKCc" target='_blank'>Mr. Parsons does it again!</a>
      </details>
    </div>

    <script id='DOM manipulation script'>
      const replicationDiv = document.getElementById('replication');
      const detailsEl = replicationDiv.children[0];
      const aEl = detailsEl.children[1];
      aEl.innerText = aEl.innerText.replace('Parsons', 'Traversy');
    </script>

</body>

</html>
