<!DOCTYPE html>
<html>

<head>
  <!-- inspect/debug in new tab to access the log -->
  <meta charset='utf-8'>
  <title>Up, Down</title>
  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
  <script id='log'>
    const log = [];
  </script>
  <script id='data'>
    const numbers = {
      current: 0,
      past: []
    }
  </script>
  <script id='handlers'>
    function up() {
      numbers.past.push(numbers.current);
      numbers.current += 1;
      document.getElementById('current-number').innerHTML = numbers.current;
      log.push({
        action: 'up',
        numbers: JSON.parse(JSON.stringify(numbers))
      })
    }
    function down() {
      numbers.past.push(numbers.current);
      numbers.current -= 1;
      document.getElementById('current-number').innerHTML = numbers.current;
      log.push({
        action: 'down',
        numbers: JSON.parse(JSON.stringify(numbers))
      })
    }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <code id='current-number'>0</code> <br>
    <button id='plus-one'>+</button>
    <button id='minus-one'>-</button>
  </section>

  <script id='listeners'>
    document.getElementById('plus-one').addEventListener('click', up);
    document.getElementById('minus-one').addEventListener('click', down);
  </script>

</body>

</html>
