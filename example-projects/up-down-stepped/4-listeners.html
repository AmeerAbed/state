<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Up, Down</title>
  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
  <script id='log'></script>
  <script id='data'>
    const numbers = {
      current: 0,
      past: []
    }
  </script>
  <script id='handlers'></script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <code>0</code> <br>
    <button id='plus-one'>+</button>
    <button id='minus-one'>-</button>
  </section>

  <script id='listeners'>
    document.getElementById('plus-one')
      .addEventListener('click', function up() {
        console.log('up was clicked');
      });
    document.getElementById('minus-one')
      .addEventListener('click', function down() {
        console.log('down was clicked');
      });
  </script>
